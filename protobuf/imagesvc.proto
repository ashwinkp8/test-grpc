syntax = "proto3";

package image;

import "google/api/annotations.proto";

service ImageServer {
    rpc FetchImage(FilesList) returns (ImageUri) {
        option (google.api.http) = {
            post: "/v1/imageserver"
            body: "*"
        };
    }
}

message FilesList {
    repeated string fileName = 1;
}

message ImageUri {
    string imageLocation = 1;
}
